<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />
<title>Admin Login</title>
<link rel='stylesheet' href='../css/style.css' />
</head>
<body>
<h2 style='text-align:center;'>Admin Login</h2>

<form style='width:300px;margin:auto;background:#0f7f0f;padding:20px;border-radius:10px;'>
  <input id='user' placeholder='Username' style='width:100%;padding:10px;margin-bottom:10px;' />
  <input id='pass' placeholder='Password' type='password' style='width:100%;padding:10px;margin-bottom:10px;' />
  <button type='button' onclick='login()' style='width:100%;padding:10px;'>Login</button>
</form>

<script>
function login(){
  if(document.getElementById('user').value==='admin' && document.getElementById('pass').value==='1234'){
    window.location='dashboard.html';
  } else {
    alert('Invalid login');
  }
}
</script>
</body>
</html>
